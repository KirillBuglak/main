<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditCar</title>
</head>
<body>
Here you can change some things
<p/>
<form th:method="PATCH" th:action="@{/cars/{what}(what=${auto.getWhat()})}" th:object="${auto}">
    <label for="1">Update manufacturer: </label>
    <input type="text" th:field="*{manufacturer}" id="1">
    <div style="color: brown" th:if="${#fields.hasErrors('manufacturer')}"
       th:errors="*{manufacturer}">1</div>
    <br/>
    <label for="2">Update Year: </label>
    <input type="text" th:field="*{year}" id="2">
        <div style="color: brown" th:if="${#fields.hasErrors('year')}"
           th:errors="*{year}">2</div>
    <br/>
    <label for="3">Update Body type: </label>
    <input type="text" th:field="*{body}" id="3">
    <div style="color: brown" th:if="${#fields.hasErrors('body')}"
       th:errors="*{body}">3</div>
    <br/>
    <input type="submit" value="Update File"/>
</form>
