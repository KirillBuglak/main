<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewCarPage</title>
</head>
<body>
ADD a new vehicle!
<p/>
<form th:method="POST" th:action="@{/cars}" th:object="${auto}">
    <label for="1">Enter manufacturer: </label>
    <input type="text" th:field="*{manufacturer}" id="1">
    <div style="color: rebeccapurple" th:if="${#fields.hasErrors('manufacturer')}"
    th:errors="*{manufacturer}">1</div>
    <br/>
    <label for="2">Enter Year: </label>
    <input type="text" th:field="*{year}" id="2">
    <div style="color: rebeccapurple" th:if="${#fields.hasErrors('year')}"
       th:errors="*{year}">2</div>
    <br/>
    <label for="3">Enter Body type: </label>
    <input type="text" th:field="*{body}" id="3">
    <div style="color: rebeccapurple" th:if="${#fields.hasErrors('body')}"
       th:errors="*{body}">3</div>
    <br/>
    <input type="submit" value="ADD!"/>
</form>
<p/>
<a href="/fuckeduptwo_war_exploded/cars">Go Back?</a>
</body>
</html>
